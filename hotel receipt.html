<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Hotel Receipt </title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        
        @media screen and (min-width: 300px) and (max-width: 780px){
            body{
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <br><br> 
    <form style="width: 500px; height:630px; border: 2px solid rgb(10, 233, 233); border-style: dotted;"> 
        <h1 style="margin-left: 20px;"> Tell us about your home </h1>
        <b style="color:rgba(13, 245, 226, 0.986); margin-left:20px;"> Address </b> 
        <b style="font-size: 12px; margin-left: 7px;"> YOUR INFORMATION IS PRIVATE </b>
        <br><br>
        <b style="margin-left:20px;"> Address </b>
        <br>
        <input type="text" style="padding: 8px; margin-left: 20px; padding-right: 270px;" placeholder="Enter an Address">
        <br><br> 
        <b style="margin-left:20px;"> Address 2 </b>
        <br>
        <input type="text" style="padding: 8px; margin-left: 20px; padding-right: 270px;" placeholder="Apt Number">
        <br><br>
        <b style="margin-left:30px;"> City </b>
        <b style="margin-left:160px;"> State </b>
        <b style="margin-left:105px;"> Zip Code </b>
        <br>
        <input type="text" style="padding: 8px; margin-left: 20px; width:130px; padding-right:35px;" placeholder="City">
        <input type="text" style="padding: 8px; margin-left: 20px; width:100px;" placeholder="State">
        <input type="text" style="padding: 8px; margin-left: 20px; width:85px;" placeholder="Zip Code">
        <br><br>
        <hr style="width: 450px; color:rgba(13, 245, 226, 0.986); border:2px; border-style: dotted;"> 
        <br>
        <b style="color:rgba(13, 245, 226, 0.986); margin-left:20px;"> Bed & Bath </b> 
        <b style="font-size: 12px; margin-left: 7px;"> WHAT IS YOUR HOME LIKE? </b>
        <br><br>
        <label style="margin-left:30px;"> Home Type </label>
        <label style="margin-left:160px;"> Room Type </label>
        <br>
        <select style="padding: 5px; margin-left: 20px; width:230px; padding-right:50px;" placeholder="House">
            <option> House </option>
            <option> Entire </option>
        </select>
        <select style="padding: 5px; margin-left: 15px; width:200px; padding-right:50px;" placeholder="Entire home/apt">
            <option> Entire Home </option>
            <option> Appartment</option>
        </select>
        <br><br>
        <label style="margin-left:30px;"> Bedrooms  </label>
        <label style="margin-left:170px;"> Bathrooms </label>
        <select style="padding: 5px; margin-left: 20px; width:230px; padding-right:50px;" placeholder="Bedrooms">
            <option> 1 Bedroom </option>
            <option> 2 Bedrooms </option>
        </select>
        <select style="padding: 5px; margin-left: 15px; width:200px; padding-right:50px;" placeholder="Bathrooms">
            <option>1 Bathroom </option>
            <option> 2 Bathrooms </option>
            <option> 3 Bathrooms</option>
        </select>
        <br><br>
        <label style="margin-left:20px;"> King  </label>
        <label style="margin-left:70px;"> Queen </label>
        <label style="margin-left:80px;"> Full  </label>
        <label style="margin-left:110px;"> Twin </label>
        <select style="padding: 5px; margin-left: 20px; width:80px; padding-right:30px;" placeholder="King">
            <option> 0 </option>
            <option> 1 </option>
            <option> 2</option>
        </select>

        <select style="padding: 5px; margin-left:20px; width:80px; padding-right:30px;" placeholder="Queen">
                <option> 0 </option>
                <option> 1 </option>
                <option> 2</option>
        </select>

        <select style="padding: 5px; margin-left: 40px; width:80px; padding-right:30px;" placeholder="Full">
            <option> 0 </option>
            <option> 1 </option>
            <option> 2</option>
        </select>

        <select style="padding: 5px; margin-left: 50px; width:80px; padding-right:30px;" placeholder="Twin">
            <option> 0 </option>
            <option> 1 </option>
            <option> 2</option>
        </select>
        <br><br><br>
        <h3 style="font-size:20px; background-color: rgb(223, 74, 74); color: white; margin-left:20px; margin-right:20px; padding:3px; padding-left:70px; padding-right:70px;"> Sign me up!</h3>




    </form>
 
</body>
</html>
