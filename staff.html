<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> sts </title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }

        form{
            float: right;
            width: 700px;
            height: 500px;
            text-align: center;
        }

        .head{
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .head div{
            display: inline-block;
        }

        .head h1{
            color: white;
            font-size: 150px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .head-small{
            margin-top: 125px;
            text-align: left;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        a{
            text-decoration: none;
            color: white;
            font-family: Arial, Helvetica, sans-serif;
        }

        label{
            color: white;
        }

        b{
            color: white;
        }

        .radio{
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .sub-radio{
            display: flex;
            flex: wrap;
            justify-content: center;
            margin: 10px;
        }

        .sub-radio a div{
            width: 20px;
            height: 20px;
            border-radius: 100%;
            background-color: transparent;
            border: 1px solid white;
        }

        .sub-radio label{
            font-size: 20px;
        }

        #input{
            width: 300px;
            padding: 20px;
            background-color: transparent;
            border: 1px solid white;
            border-radius: 30px;
        }

        button{
            width: 250px;
            padding: 15px;
            background-color: rgb(172, 172, 7);
            border: none;
            border-radius: 30px;
        }

        button a{
            text-decoration: none;
            color: white;
            font-size: 20px;
        }

        footer{
            width: 100%;
            height: 40px;
            background-color: rgb(57, 3, 107);
            text-align: center;
        }

        footer li{
            display: inline-block;
            margin: 10px;
        }

        footer a{
            font-size: 20px;
        }

    </style>
</head>
<body style="background-image: url(background\ image.png); background-size: cover;">
    <form action="">
        <div class="head">
            <div> 
                <h1> sts </h1> 
            </div>
            <div class="head-small">
                <label> Student/staff </label> <br>
                <b> Services </b>
            </div>      
        </div>
        <br><br>
        <div class="radio">
            <div class="sub-radio">
                <a href="index.html" style="margin-right: 5px;"> <div class="checkbox"> </div> </a>
                <label> Student </label>
            </div>
            
            <div class="sub-radio">
                <a href="staff.html" style="margin-right: 5px;"> <div class="checkbox"> </div> </a> 
                <label> Staff </label>
            </div>
        </div>
        <br><br>
        <input type="text" placeholder="   Staff ID" id="input"> 
        <br><br>
        <input type="text" placeholder="   Pin" id="input">
        <br><br>
        <button> <a href=""> Login </a></button>
        <br><br>
        <a href=""> Forgot Student ID or Pin? </a> 
    </form>
    <br>
    <footer>
        <ul>
            <li><a href="#"> Copyright &copy 2025 </a></li>
            <li><a href="#"> All right reserved. </a> </li>
            <li><a href="#"> Powered by SHERIFF </a> </li>
        </ul>
    </footer>
</body>
</html>
